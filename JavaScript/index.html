        <!--CountBs -->
        <script>
            const countBs = function(aString)//count how many uppercase B
            {
                let aStringLen = aString.length;
                let countB = 0;
                for(let i = 0; i < aStringLen; i++)
                {
                    if(aString[i] == "B")
                    {
                        countB++;
                    }
                }
                return countB;
            }
            console.log(countBs("BBCasfbasdasdasdbdushakfhskhf"));
        </script>

        <script>
            const countChar = function(aString, targetChar)
            {
                let aStringlen = aString.length;
                let countChar = 0;
                for(let i = 0; i < aStringlen;i++)
                {
                    if(aString[i] == targetChar)
                    {
                        countChar++;
                    }
                }
                return countChar;
            }
            console.log(countChar("AlooooooALoooooooChip","o"));
        </script>
        
        <!--CHAPTER 4 range va sum-->
        <script>
            const range = function(start, end)
            {
                resultArray = [];
                for (let i = start; i <= end; i++)
                {
                    resultArray.push(i)
                }
                return resultArray;
            }
            const sum = function(input)
            {
                let sumResult = 0;
                let inputLen = input.length;
                for(let j = 0;j < inputLen;j++)
                {
                    sumResult += input[j];
                }
                return sumResult;
            }
            console.log(range(1,10))
            console.log(sum(range(1,5)));
        </script>
